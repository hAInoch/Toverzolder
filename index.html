<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>De Toverzolder</title>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #1a0f0a;
            font-family: 'Finger Paint', cursive;
            display: flex; flex-direction: column;
        }

        #game-container {
            position: relative; 
            flex-grow: 1; 
            width: 100vw;
            background-image: url('toverzolder.png');
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            display: flex; justify-content: center; align-items: center;
        }

        #play-area {
            position: relative;
            aspect-ratio: 819 / 1024;
            height: 100%; max-width: 100%;
        }

        #magic-title {
            position: absolute; top: 5%; width: 100%;
            text-align: center; font-size: min(7vw, 50px);
            color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
            animation: flicker 3s infinite alternate;
            z-index: 20; pointer-events: none;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; filter: blur(1px); }
        }

        #help-trigger {
            position: fixed; top: 15px; right: 15px;
            font-size: 2.5rem; cursor: pointer; z-index: 200;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
        }

        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            display: none; justify-content: center; align-items: center;
            z-index: 1000;
        }

        #modal-content {
            background: #2c3e50; border: 4px solid #ff00ff;
            padding: 20px; border-radius: 20px; width: 85%; max-width: 400px;
            text-align: center; color: white;
            box-shadow: 0 0 30px #ff00ff;
        }

        #history-list {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 12px; margin: 20px 0; font-size: 2.2rem;
        }

        .clothing-icon {
            position: absolute; 
            font-size: min(10vw, 55px);
            cursor: pointer; user-select: none;
            transition: transform 0.2s, opacity 0.3s;
            z-index: 10; touch-action: manipulation;
            transform: translate(-50%, -50%);
        }

        .clothing-icon.hidden { opacity: 0; pointer-events: none; transform: translate(-50%, -50%) scale(0); }

        #counter {
            position: fixed; top: 15px; left: 15px;
            font-size: 2rem; font-weight: bold;
            color: rgba(255, 255, 255, 0.4); pointer-events: none; z-index: 100;
        }

        #instruction-bar {
            width: 100%;
            padding: 18px 0;
            background: #1a0f0a;
            color: white;
            text-align: center;
            font-size: min(4.5vw, 20px);
            font-weight: bold;
            z-index: 100;
            border-top: 1px solid #332211;
        }

        .close-btn {
            background: #ff00ff; border: none; padding: 12px 24px;
            color: white; font-family: 'Finger Paint'; border-radius: 12px; cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div id="counter">0</div>
<div id="help-trigger">‚ùî</div>

<div id="modal-overlay">
    <div id="modal-content">
        <h2 style="margin-top:0">De Volgorde:</h2>
        <div id="history-list"></div>
        <button class="close-btn" onclick="closeModal()">IK WEET HET WEER!</button>
    </div>
</div>

<div id="game-container">
    <div id="play-area">
        <h1 id="magic-title">De Toverzolder</h1>
        <div id="icon-layer"></div>
    </div>
</div>

<div id="instruction-bar">"Ik ging naar de toverzolder en ik nam mee..."</div>

<script>
    const iconLayer = document.getElementById('icon-layer');
    const counterDisplay = document.getElementById('counter');
    const historyList = document.getElementById('history-list');
    const modal = document.getElementById('modal-overlay');
    
    let count = 0;
    const history = [];
    const placedIcons = [];

    const clothingTypes = ['üëï', 'üëñ', 'üß•', 'üëó', 'üëò', 'ü¶∫', 'üëí', 'üß¢', 'üß£', 'üß§', 'üëö', 'üëî', 'üëü', 'üéí'];

    // Audio Context
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Geluid bij wegklikken kleding (hoog en kort)
    function playMagicSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(880, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.1); 
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }

    // Geluid bij klikken op vraagteken (mysterieus/shimmer)
    function playHelpSound() {
        const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
        notes.forEach((freq, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + (i * 0.1));
            gain.gain.setValueAtTime(0, audioCtx.currentTime + (i * 0.1));
            gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + (i * 0.1) + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (i * 0.1) + 0.4);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + (i * 0.1));
            osc.stop(audioCtx.currentTime + (i * 0.1) + 0.5);
        });
    }

    function openModal() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        playHelpSound(); // Maakt iedereen wakker!
        
        historyList.innerHTML = "";
        history.forEach(item => {
            const span = document.createElement('span');
            span.innerText = item.emoji;
            span.style.filter = item.filter;
            historyList.appendChild(span);
        });
        modal.style.display = "flex";
    }

    function closeModal() { modal.style.display = "none"; }
    document.getElementById('help-trigger').addEventListener('click', openModal);

    function createIcons() {
        const totalIcons = 25;
        let attempts = 0;
        
        while (placedIcons.length < totalIcons && attempts < 1200) {
            const left = Math.random() * 80 + 10;
            const top = Math.random() * 56 + 22;

            const tooClose = placedIcons.some(p => Math.sqrt(Math.pow(p.x - left, 2) + Math.pow(p.y - top, 2)) < 15);

            if (!tooClose) {
                const icon = document.createElement('div');
                const emoji = clothingTypes[Math.floor(Math.random() * clothingTypes.length)];
                const hue = Math.floor(Math.random() * 360);
                const filter = `hue-rotate(${hue}deg) drop-shadow(3px 3px 5px rgba(0,0,0,0.5))`;

                icon.className = 'clothing-icon';
                icon.innerText = emoji;
                icon.style.left = left + '%';
                icon.style.top = top + '%';
                icon.style.filter = filter;

                icon.addEventListener('click', function() {
                    if (!icon.classList.contains('hidden')) {
                        if (audioCtx.state === 'suspended') audioCtx.resume();
                        playMagicSound();
                        icon.classList.add('hidden');
                        count++;
                        counterDisplay.innerText = count;
                        history.push({ emoji: emoji, filter: filter });
                    }
                });

                iconLayer.appendChild(icon);
                placedIcons.push({x: left, y: top});
            }
            attempts++;
        }
    }

    window.onload = createIcons;
</script>

</body>
</html>
