<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>De Toverzolder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('toverzolder.jpg');
            background-size: cover;
            background-position: center;
        }

        #icon-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .clothing-icon {
            position: absolute;
            font-size: 2.8rem; /* Iets groter voor betere klikbaarheid */
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s, opacity 0.3s;
            z-index: 10;
        }

        .clothing-icon:active {
            transform: scale(1.5);
        }

        .clothing-icon.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }

        /* De teller rechtsonder */
        #counter {
            position: fixed;
            bottom: 20px;
            right: 25px;
            font-size: 3.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 100;
        }

        /* Zin onderaan op 5% van de bodem */
        #instruction {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.6rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 5;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="icon-layer"></div>
    <div id="instruction">"Ik ging naar de toverzolder en ik nam mee..."</div>
    <div id="counter">0</div>
</div>

<script>
    const iconLayer = document.getElementById('icon-layer');
    const counterDisplay = document.getElementById('counter');
    let count = 0;

    // Verschillende kleding emoji's
    const clothingTypes = ['ðŸ‘•', 'ðŸ‘–', 'ðŸ§¥', 'ðŸ‘—', 'ðŸ‘˜', 'ðŸ¦º', 'ðŸ‘’', 'ðŸ§¢', 'ðŸ§£', 'ðŸ§¤', 'ðŸ§¦', 'ðŸ‘š', 'ðŸ‘”', 'ðŸ‘Ÿ', 'ðŸŽ’'];
    
    function createIcons() {
        const totalIcons = 25;

        for (let i = 0; i < totalIcons; i++) {
            const icon = document.createElement('div');
            icon.className = 'clothing-icon';
            
            const type = clothingTypes[Math.floor(Math.random() * clothingTypes.length)];
            icon.innerText = type;

            // Positie: Vermijd de bovenste 15% en de onderste 12% (voor de tekst)
            const left = Math.random() * 85 + 5; 
            const top = Math.random() * 73 + 15; 

            // Willekeurige kleur via hue-rotate
            const hue = Math.floor(Math.random() * 360);
            
            icon.style.left = left + '%';
            icon.style.top = top + '%';
            icon.style.filter = `hue-rotate(${hue}deg) drop-shadow(3px 3px 3px rgba(0,0,0,0.6))`;

            icon.addEventListener('click', function() {
                if (!icon.classList.contains('hidden')) {
                    icon.classList.add('hidden');
                    count++;
                    updateCounter();
                }
            });

            iconLayer.appendChild(icon);
        }
    }

    function updateCounter() {
        counterDisplay.innerText = count;
    }

    window.onload = createIcons;
</script>

</body>
</html>
